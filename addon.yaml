version: 1.0.0
name: ReactiveDash
description: Reactive Home Assistant Dashboard with NGINX
slug: reactivedash
arch:
  - aarch64
  - amd64
ports:
  3000/tcp: 3000
environment:
  SUPERVISOR_TOKEN: ""
options: {}
schema: {}
# Removed ingress - using direct port access with NGINX
privileged: []
url: https://github.com/your-username/reactivedash
startup: application
boot: auto
build:
  dockerfile: Dockerfile
  context: .
  args:
    BUILD_FROM: ghcr.io/home-assistant/{arch}-base:latest
